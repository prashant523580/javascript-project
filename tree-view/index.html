<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>

<body>
    <button onclick="sortFun( document.getElementsByTagName('ul')[0])">sort</button>
    <ul id="main-ul" class="dropable">

        <li draggable="true" class="nested-menu-inner" id="id1" data-char="2">
            <label for="list2">
                <span>2</span>
                <span class="icon">
                    <i class="fas fa-chevron-circle-right"></i>
                </span>
            </label>
            <input type="checkbox" class="toggle" id="list2">
            <ul class="nested">
                <li draggable="true" id="id2-1" data-char="2 : 1">
                    2 : 1</li>
                <li draggable="true" id="id2-2" data-char="2 : 2">
                    2 : 2</li>
                <li draggable="true" class="nested-menu-inner " id="id2-3" data-char="2 : 3">
                    <label draggable="false" for="inside-list2">

                        2 : 3
                        <span class="icon">
                            <i class="fas fa-chevron-circle-right"></i>
                        </span>
                    </label>
                    <input type="checkbox" class="toggle" id="inside-list2">
                    <ul class="nested dropable">
                        <li draggable="true" id="id2-3-1" data-char="2 : 3 : 1">2 : 3 : 1
                        </li>
                        <li draggable="true" id="id2-3-2" data-char="2 : 3 : 2">2 : 3 : 2
                        </li>
                        <li draggable="true" class="nested-menu-inner" id="id2-3-3" data-char="2 : 3 : 3">
                            <label for="list2-inner">

                                2 : 3 : 3
                                <span class="icon">
                                    <i class="fas fa-chevron-circle-right"></i>
                                </span>
                            </label>

                            <input type="checkbox" class="toggle" id="list2-inner">
                            <ul class="nested dropable">
                                <li draggable="true" id="id2-3-3-1" data-char="2 : 3 : 3 : 1">2:3:3:1</li>
                                <li draggable="true" id="id2-3-3-2" data-char="2 : 3 : 3 : 2">2:3:3:2</li>
                                <li draggable="true" id="id2-3-3-3" data-char="2 : 3 : 3 : 3">2:3:3:3</li>
                            </ul>
                        </li>

                        <li draggable="true" class="nested-menu-inner" id="id2-3-4" data-char="2 : 3 : 4">
                            <label for="inside-list3">

                                2 : 3 : 4
                                <span class="icon">
                                    <i class="fas fa-chevron-circle-right"></i>
                                </span>
                            </label>
                            <input type="checkbox" class="toggle" id="inside-list3">
                            <ul class="nested dropable">
                                <li draggable="true" id="id2-3-4-1" data-char="2 : 3 : 4 : 1">2 : 3 : 4: 1
                                </li>
                                <li draggable="true" id="id2-3-4-2" data-char="2 : 3 : 4  : 2">2 : 3 : 4 : 2
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li draggable="true" class="nested-menu-inner" id="id2-4" data-char="2 : 4">

                    2 : 4</li>
            </ul>
        </li>
        <li draggable="true" class="nested-menu" id="id3" data-char="3">
            <input type="checkbox" class="toggle" id="list3">
            <label for="list3">
                <span>3</span>
                <span class="icon">
                    <i class="fas fa-chevron-circle-right"></i>
                </span>
            </label>
            <ul class="nested dropable">
                <li draggable="true" id="id3-1">3 : 1</li>
                <li draggable="true" id="id3-2"> 3 : 2</li>
                <li draggable="true" id="id3-3">3 : 3</li>
                <li draggable="true" class="nested-menu-inner" id="id3-4">
                    <input type="checkbox" class="toggle" id="list3-inner">
                    <label for="list3-inner">
                        <span>
                            3 : 4
                        </span>
                        <span class="icon">
                            <i class="fas fa-chevron-circle-right"></i>
                        </span>
                    </label>
                    <ul class="nested dropable">
                        <li draggable="true" id="id3-4-1">
                            3 : 4 : 1</li>
                        <li draggable="true" id="id3-4-2  ">
                            3 : 4 : 2</li>
                    </ul>
                </li>
                <li draggable="true" id="id3-5">3 : 5</li>
            </ul>
        </li>
        <li draggable="true" id="id4" data-char="4">4</li>
        <li draggable="true" id="id" data-char="1"> 1</li>
    </ul>

    <script src="./main.js">

    </script>

</body>

</html>
