<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1 style="text-align:center;">Task to Do lists</h1>
    <div class="container">
        
        <div class="search-box">
            <label for="search"> search tasks </label>
            <input type="text" id="search" placeholder="search tasks">
          
        </div>
        <div class="add-note">
      

                <!-- <label for="addTitle"> Add title </label> -->
                <input class="input-control" type="text" id="addTitle" placeholder="title...." required>
                <br>
                <!-- <label for="addText"> add tasks to do </label> -->
                <textarea class="input-control" id="addText" placeholder="write something....." required></textarea>
                <button id="addBtn">&#43;</button>
           
        </div>
        <div class="display">
            <div class="header">
                <h1>Lists </h1>
            </div>

            <div class="added-note" id="noteBox">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
