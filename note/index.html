<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        
        <div class="search-box">
            <label for="search"> search tasks </label>
            <input type="text" id="search" placeholder="search tasks">
          
        </div>
        <div class="add-note">
            <form action="">

                <label for="addTitle"> Add title </label>
                <input type="text" id="addTitle" required>
                <br>
                <label for="addText"> add tasks to do </label>
                <textarea id="addText" placeholder="write something" required></textarea>
                <button id="addBtn">add task</button>
            </form>
        </div>
        <div class="display">
            <div class="header">
                <h1>works to do</h1>
            </div>

            <div class="added-note" id="noteBox">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
