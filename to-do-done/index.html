<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
<div class="main-container">
    <div class="alert-message"></div>
    <div class="custom-add">
        <div class="left">
            <form class="form">

                <label for="">Add Tasks:</label>
                <input type="text" class="items">
                <button class="add-item">add</button>
            </form>
        </div>
        <div class="right">

            <label for="text">Search</label>
            <input type="text" placeholder="searchText" onkeyup="SearchText()" id="text">
        </div>
    </div>
    <div class="tasks">
        <div class="column">
                <h1>to do works</h1>
            <div class="to-do filter" >
            </div>
        </div>
        <div class="column">
                <h1>work done</h1>
            <div class="done filter">
            </div>
        </div>
    </div>
</div>
<!-- <script src="./main.js"></script> -->
<script src="./class.js"></script>
</body>
</html>
