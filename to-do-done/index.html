<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
<div class="main-container">
    <div class="custom-add">
        <div class="left">
            <label for="">Add Tasks:</label>
            <input type="text" class="items">
            <button class="add-item">add</button>
        </div>
        <div class="right">

            <label for="text">Search</label>
            <input type="text" placeholder="searchText" onkeyup="SearchText()" id="text">
        </div>
    </div>
    <div class="tasks">
        <div class="to-do filter" >
            <h1>to do works</h1>
            <p class="draggable" draggable="true"> task 1</p>
            <p class="draggable" draggable="true"> task 2</p>
            <p class="draggable" draggable="true"> task 3</p>
            <p class="draggable" draggable="true"> task 4</p>
        </div>
        <div class="done filter">
            <h1>work done</h1>
        </div>
    </div>
</div>
<script src="./main.js"></script>
</body>
</html>
