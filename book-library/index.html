<head>

                        <option value="title">Book Name</option>
                        <option value="author">Author</option>
                        <option value="books-type">Books Type</option>

                    </select>
                    <input type="search" placeholder="search" id="search" class="input-control">

                </form>
            </div>
            
        </nav>

    <div class="container">
        <div id="alert-message"></div>
        <h1>book store</h1>
        <form  id="form">
            <div class="column">
                <label for="name"> Book Name</label>
                <input type="text" class="input-control" id="bookName">

            </div>
            <div class="column">
                <label for="Author">Author</label>

            </div>
            <div class="column">

                </div> -->

            <div class="column">
                <label for="price">Price</label>
                <input type="text" id="price" class="input-control">
            </div>
            <div class="column">
                <label for="estd">Established</label>
                <input type="date" id="estd" class="input-control cal">
            </div>
            <button id="addBook">Add book</button>
        </form>
        <div id="table">
            <h1>books</h1>
            <table>
                <thead>
                    <tr>
                        <th scope="col" > Books name</th>
                        <th scope="col" > Author</th>
                        <th scope="col" > Handle</th>
                        <th scope="col" >price</th>
                        <th scope="col" >Established</th>
                    </tr>

                </tbody>
            </table>
