<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

</head>

<body>
    <center>

        <h1>calculator</h1>
    </center>
    <div class="calculator">


        <div class="output">0</div>


        <div class="keys">
       
            <button class="operator" data-action="sub">-</button>
            <button class="operator" data-action="div">/</button>
            <button class="operator" data-action="mul">*</button>
            <button class="operator" data-action="add">+</button>
            <button class="operator clear" data-action="clear">AC</button>
              
                
                    <!-- <button class="calculate" data-action="sqrt">sqrt</button> -->
                    <button class="calculate operator" data-action="calculate">=</button>
                    <button  class="calculate operator" data-action='calculate'>%</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
     
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    
           
                    <button>7</button>
                    <button>9</button>
                    <button>8</button>
            
                    <button>0</button>
                    <button data-action="decimal">.</button>
                    
                    
               
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
