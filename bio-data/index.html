<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="user-data">
            <input type="file" id="img-file">
            <label for="username">username</label>
            <input type="text" id="username">
            <label for="email">email</label>
            <input type="email" id="email">
            <label for="phonenumber">phone number</label>
            <input type="tel" id="phonenumber">
            <label for="dob">Date  of birth</label>
            <input type="date" id="dob">
            <label for="citizenship"> citizenship</label>
            <input type="number" id="citizenship">
            <label for="fathername"> Name of Father</label>
            <input type="text" id="fathername">
            <label for="mothername">name of mother</label>
            <input type="text" id="mothername">
            <label for="address">Address</label>
            <input type="text" id="address">
        </div>
        <div class="education">
            <h1>education qualification:</h1>

            <label for="exam-passed">exam passed</label>
            <input type="text" id="exam-passed">
            <label for="board">Name of board</label>
            <input type="text" id="board">
            <label for="year">year</label>
            <input type="number" id="year">
            <label for="marks">marks</label>
            <input type="text" id="marks">
        </div>
        <div class="extra-qualification">

            <h1>Extra Qualification</h1>
            <label for="extra-qualification">qualification</label>
            <input type="text" id="extra-qualification">
        </div>
        <div class="other">
            <label for="language">Language Known</label>
            <input type="text" id="language">
            <label for="nationality">Nationality</label>
            <input type="text" id="nationality">
            <label for="religion">religion</label>
        </div>
        <button id="submit">submit</button>
    </form>
    <div id="output">
        
    </div>
    <script src="./main.js"></script>
</body>
</html>
