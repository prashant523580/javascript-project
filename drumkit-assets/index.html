<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Drum</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="drum-container">
        <div class="drum-header">
            <h1>play drum sound
            </h1>
        </div>
        <div class="drumset-img">
            <img src="./icons/drum.png" alt="drum">
        </div>
        <div class="drum-kit">
            <div class="a drum-pads" data-sound="mainSnare">
                <div class="kits-img">

                    <img src="./icons/snare2.png" alt="">

                </div>
            </div>
            <div class="s drum-pads" data-sound="kick">
                <div class="kits-img">

                    <img src="./icons/kick.png">

                </div>
            </div>
            <div class="d drum-pads" data-sound="snare">
                <div class="kits-img">

                    <img src="./icons/snare.png">

                </div>
            </div>
            <div class="f drum-pads" data-sound="cymbal">
                <div class="kits-img">

                    <img src="./icons/cymbal1.png">

                </div>
            </div>
            <div class="j drum-pads" data-sound="claps">
                <div class="kits-img">

                    <img src="./icons/claaaaap.png">

                </div>
            </div>
            <div class="j drum-pads" data-sound="hats">
                <div class="kits-img">

                    <img src="./icons/main_hats.png">

                </div>
            </div>
        </div>
    </div>


    <script src="./src/js/app.js"></script>
</body>

</html>
